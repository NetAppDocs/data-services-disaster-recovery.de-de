indexpage:
  title: NetApp Disaster Recovery-Dokumentation
  summary: Mit NetApp Disaster Recovery für VMware können Sie Ihre lokalen VMware-Workloads
    mit ONTAP -Speicher in ein softwaredefiniertes VMware-Rechenzentrum in einer öffentlichen
    Cloud als Disaster-Recovery-Site mithilfe von NetApp Cloud-Speicher replizieren.
  keywords: disaster, disaster recovery, bluexp, replicate, replication, cloud storage
  lead: Die Notfallwiederherstellung in der Cloud ist eine robuste und kostengünstige
    Möglichkeit, Workloads vor Site-Ausfällen und Datenbeschädigungen (z. B. Ransomware)
    zu schützen.  Mit NetApp Disaster Recovery für VMware können Sie Ihre lokalen
    VMware-Workloads mit ONTAP -Speicher in ein softwaredefiniertes VMware-Rechenzentrum
    in einer öffentlichen Cloud oder an einen anderen lokalen Standort als Disaster
    Recovery-Standort replizieren.
